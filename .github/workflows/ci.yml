name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install numpy requests onnxruntime pytest-mock
          pip install pytest ruff mypy

      - name: Lint
        run: ruff check hey_clever/ tests/

      - name: Type check
        run: mypy hey_clever/ --ignore-missing-imports

      - name: Test
        run: python -m pytest tests/ -v
